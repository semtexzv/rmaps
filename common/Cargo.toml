[package]
name = "common"
version = "0.1.0"
authors = ["Michal Hornick√Ω <semtexzv@gmail.com>"]
[lib]
#crate-type = ["dylib"]


[dependencies]
glium = { git  = "https://github.com/semtexzv/glium", branch= "tmp-working"  }
glium_derive = { git  = "https://github.com/semtexzv/glium_derive" }
arraydeque = "0.4.2"
num = "*"
rayon = "*"

rand ="*"

log = "*"
fern = { version = "*", features = ["colored"] }
time = "*"
chrono = "*"
regex = "*"
bytes = "*"

cgmath = "*"
failure = "*"

rusqlite= { version =  "*", features =  ["bundled"] }

scoped-tls = { version = "*", features = ["nightly"] }
serde= { version = "*", features = ["rc"] }
serde_derive="*"
serde_json="*"


futures = "0.1"
tokio = "0.1"
tokio-timer ="*"

geometry = { path = "../libs/geometry" }
actix = { path = "../libs/actix" }
actix-web =  { path ="../libs/actix-web" , features = ["tls"]}

geo =  { version = "0.9.1", default_features = false }

url = "1.7.0"
uuid = { version = "*" , features = ["v4"]}

derive_more = "*"
css-color-parser = "0.1.2"


