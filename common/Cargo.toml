[package]
name = "common"
version = "0.1.0"
authors = ["Michal Hornick√Ω <semtexzv@gmail.com>"]

[features]
default = []

wasm = ["actix/runtime-web"]
desktop = ["actix/runtime-tokio"]

[dependencies]
http = "*"
glium = { git  = "https://github.com/semtexzv/glium", branch= "tmp-working"  }
glium_derive = { git  = "https://github.com/semtexzv/glium_derive" }
arraydeque = "0.4.2"
num = "*"
rayon = "*"

rand ="*"

log = "*"
fern = { version = "*", features = ["colored"] }
time = "*"
chrono = "*"
regex = "*"
bytes = "*"

cgmath = { version ="*", features = ["swizzle"] }
failure = "*"


scoped-tls = { version = "*", features = ["nightly"] }
serde= { version = "*", features = ["rc"] }
serde_derive="*"
serde_json="*"


futures = "0.1"
tokio-timer ="*"

geometry = { path = "../libs/geometry" }

url = "*"
uuid = { version = "*" , features = ["v4"]}

derive_more = "*"
css-color-parser = "*"
palette= "*"
lerp = "*"


actix = { path = "../libs/actix", default-features = false}
